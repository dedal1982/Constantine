<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/img-vid.css" />
    <title>ИЗО</title>
  </head>
  <body>
    <section class="picture-page">
      <div class="picture-page__wrapper">
        <h1>Выставка работ</h1>
        <h2>Направление ИЗО</h2>
        <!--блок с именем и стрелками-->
        <div class="picture-page__arrows">
          <img class="arr-left" src="./images/srrow-w.png" alt="стрелка" />
          <h3>Иванов Иван</h3>
          <img src="./images/srrow-w.png" alt="стрелка" />
        </div>
        <!--блок с фотографиями-->
        <div class="picture-box">
          <div class="picture-box-item">
            <div class="shadow">
              <img src="./images/img1.jpg" class="slider-image" />
            </div>
            <h4>подпись 1</h4>
          </div>
          <div class="picture-box-item">
            <div class="shadow">
              <img src="./images/img2.jpg" class="slider-image" />
            </div>
            <h4>подпись 2</h4>
          </div>
        </div>

        <div class="modal">
          <span class="close">&times;</span>
          <div class="modal-content">
            <img class="modal-img" />

            <div class="prevBtn">❮</div>
            <div class="nextBtn">❯</div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/foto.js"></script>
  </body>
</html>
