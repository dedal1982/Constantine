<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/img-vid.css" />
    <title>ИЗО</title>
  </head>
  <body>
    <section class="picture-page">
      <div class="picture-page__wrapper">
        <h1>Выставка работ</h1>
        <h2>Направление ИЗО</h2>
        <!--блок с именем и стрелками-->
        <div class="picture-page__arrows">
          <img class="arr-left" src="./images/srrow-w.png" alt="стрелка" />
          <h3>Иванов Иван</h3>
          <img src="./images/srrow-w.png" alt="стрелка" />
        </div>
        <!--блок с фотографиями-->
        <div class="picture-box">
          <!--картинка + подпись-->
          <div class="picture-box-item">
            <div class="shadow">
              <!--сюда вставляешь фотку-->
              <img
                src="./images/img1.jpg"
                class="slider-image"
                onclick="openSlider(this)"
              />
            </div>
            <h4>подпись</h4>
          </div>
          <!--картинка + подпись-->
          <div class="picture-box-item">
            <div class="shadow">
              <!--сюда вставляешь фотку-->
              <img
                src="./images/img2.jpg"
                class="slider-image"
                onclick="openSlider(this)"
              />
            </div>
            <h4>подпись</h4>
          </div>
        </div>
        <div id="slider" class="slider">
          <img src="./images/img1.jpg" class="slider-content" />
          <span class="cl-btn-5">
            <span>
              <span> </span>
            </span>
          </span>
        </div>
      </div>
    </section>
    <script src="./js/foto.js"></script>
  </body>
</html>
