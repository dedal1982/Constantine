<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/img-vid.css" />
    <title>ВИДЕО</title>
  </head>
  <body>
    <section class="picture-page">
      <div class="picture-page__wrapper">
        <h1>Выставка работ</h1>
        <h2>Направление ФОРТЕПИАНО</h2>
        <!--блок с именем и стрелками-->
        <div class="picture-page__arrows">
          <img class="arr-left" src="./images/srrow-w.png" alt="стрелка" />
          <h3>Иванов Иван</h3>
          <img src="./images/srrow-w.png" alt="стрелка" />
        </div>
        <!--блок с видео-->
        <div class="picture-box">
          <div class="picture-box-item">
            <!--блок видео-->
            <div class="video">
              <div class="video-wrp">
                <!--фрейм видео-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/bS5ZXt-PVlY?si=JtkSq35o5oH6F2Rm"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <h4>подпись 1</h4>
          </div>
          <div class="picture-box-item">
            <!--блок видео-->
            <div class="video">
              <div class="video-wrp">
                <!--фрейм видео-->
                <iframe
                  width="560"
                  height="315"
                  src="https://www.youtube.com/embed/bS5ZXt-PVlY?si=JtkSq35o5oH6F2Rm"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
              </div>
            </div>
            <h4>подпись 2</h4>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/video.js"></script>
  </body>
</html>
